<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="intro-text"><strong>Introductory class on React and redux</strong></div>
        <div class="intro-text-two">Saturday July 31, 2022</div>

        <hr size="2" width="99%" color="#6b6c6d">  
        <hr size="2" width="99%" color="#6b6c6d">  
     
        <div class="complete-form">

            <div class="title">Registration Form</div>

            <hr size="2" width="99%" color="#6b6c6d">  
            <hr size="2" width="99%" color="#6b6c6d">

            <div class="form-div">
                <form>
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" size="30" required><br/><br/>
                    
                    <label>Address</label>
                    <input type="text" placeholder="Address" size="30" required><br/><br/>
                

                    <label>Phone Number</label>
                    <input type="tel" minlength="10" maxlength="12" size="30" placeholder="Phone No" required><br/><br/>

                    <label>E-mail</label>
                    <input type="email" size="30" placeholder="Email" required><br/><br/>

                    <label>How did you hear about us</label>
                    <input type="text" size="30"><br/><br/>

                    <label for="Programming Languages">Known Programming Languages</label>
                    <select name="Programming Languages" id="Programming-Languages" multiple>
                        <option value="HTML">HTML</option>
                        <option value="Java">Java</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JavaScript</option>
                    </select><br/><br/>
                        
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
    </div>
    
</body>
</html>
